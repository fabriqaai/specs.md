name: Publish to npm

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    permissions:
      contents: write
    defaults:
      run:
        working-directory: src
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Copy README to src for npm package
        run: cp ../README.md ./README.md

      - name: Install dependencies
        run: npm ci --ignore-scripts || npm install

      - name: Bump version (push or manual trigger)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          VERSION_TYPE=${{ inputs.version || 'patch' }}
          npm version $VERSION_TYPE --no-git-tag-version
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Get version from package.json
        if: github.event_name == 'release'
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true
          git add src/package.json src/package-lock.json
          git commit -m "chore: bump version to ${{ env.VERSION }}" || true
          git push || echo "Push failed - version already published"
